<div class="todos">

  <form>
    <input type="text"
           name="inputTodo"
           placeholder="Enter Todo ..."
           class="todo-input"
           [(ngModel)]="inputTodo"
          />
    <input type="submit"
           value="Save Todo"
           class="=todo-submit" 
                />
  </form>

  <div *ngFor="let todo of todos; let i = index;"
       class="todo {{ (todo.completed ? 'done' : '') }}">

    <div class="id">{{ i }}</div>
    <div class="content"
         (click)="toggleDone(i)">{{ todo.content }}
    </div>
    <button class="remove" 
            (click)="deleteTodo(i)">Delete
    </button>
    
  </div>

</div>
